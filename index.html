<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="head">
    <title>Calculator | Jaya Sai Gorre</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculator</h2>
    <div class="main-div">
        <input type="text" id="input">
        <div class="first-row flex">
            <div type="button" class="btn" id="ac">AC</div>
            <div type="button" class="btn" id="de">DE</div>
            <div type="button" class="btn" id="dot">.</div>
            <div type="button" class="btn" id="by">/</div>
        </div>
        <div class="second-row flex">
            <div type="button" class="btn" id="seven">7</div>
            <div type="button" class="btn" id="eight">8</div>
            <div type="button" class="btn" id="nine">9</div>
            <div type="button" class="btn" id="astrick">*</div>
        </div>
        <div class="third-row flex">
            <div type="button" class="btn" id="four">4</div>
            <div type="button" class="btn" id="five">5</div>
            <div type="button" class="btn" id="six">6</div>
            <div type="button" class="btn" id="minus">-</div>
        </div>
        <div class="fourth-row flex">
            <div type="button" class="btn" id="one">1</div>
            <div type="button" class="btn" id="two">2</div>
            <div type="button" class="btn" id="three">3</div>
            <div type="button" class="btn" id="plus">+</div>
        </div>
        <div class="fifth-row flex">
            <div type="button" class="btn" id="zeroZero">00</div>
            <div type="button" class="btn" id="zero">0</div>
            <div type="button" class="btn" id="equalTo">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
